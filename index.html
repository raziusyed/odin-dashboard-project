<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <h1>Dashboard</h1>
        <div class="nav-1">
            <div class="nav-item">Home</div>
            <div class="nav-item">Profile</div>
            <div class="nav-item">Messages</div>
            <div class="nav-item">History</div>
            <div class="nav-item">Tasks</div>
            <div class="nav-item">Communites</div>
        </div>
        <div class="nav-2">
            <div class="nav-item">Settings</div>
            <div class="nav-item">Support</div>
            <div class="nav-item">Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="top-left">
            <input type="text" class="search-bar">
        </div>
        <div class="top-right">
            <div class="profile-pic">pic</div>
            <p class="name">Morgan Oakley</p>
        </div>
        <div class="bottom-left">
            <div class="profile-pic">pic</div>
            <pre class="welcome-message">
                Hi there,
                Morgan Oakley (@morgan)
            </pre>
        </div>
        <div class="bottom-right">
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main">main</div>
</body>

</html>
