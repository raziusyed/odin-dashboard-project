    <div class="header">
        <div class="top-left">
            <input type="text" class="search-bar">
        </div>
        <div class="top-right">
            <div class="profile-pic">pic</div>
            <p class="name">Morgan Oakley</p>
        </div>
        <div class="bottom-left">
            <div class="profile-pic">pic</div>
            <pre class="welcome-message">
                Hi there,
                Morgan Oakley (@morgan)
            </pre>
        </div>
        <div class="bottom-right">
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-grid">
            <div class="project-title">Your Projects</div>
            <div class="announcement-title">Announcements</div>
            <div class="project-cards"></div>
            <div class="announcements-grid"></div>
            <div class="trending-title">Trending</div>
            <div class="trending-grid"></div>
        </div>
